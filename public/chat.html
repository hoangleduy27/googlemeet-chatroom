<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.emojipicker.js"></script>

    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.tw.css">
    <script type="text/javascript" src="js/jquery.emojis.js"></script>
    <title> Ph√≤ng Chat </title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 id="room-name"></h1>
            <a id="leave-btn" class="btn">Out Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-messages"></div>
            <div class="chat-sidebar">
                <h3> User Name: </h3>
                <ul id="users"></ul><br>
                <div>
                    <b>Share File:</b><br>
                    <div id="image-messages"></div>
                </div>
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Type a message" required autocomplete="off" /> &nbsp;
                <button class="btn-send"> Send </button>
                <input type="file" name="image" value="File" id="send-File" class="inputFile">
                <label for="send-File">File</label>
            </form>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>


<script type="text/javascript">
    $(document).ready(function(e) {


        $('#msg').emojiPicker({
            position: 'bottom'
        });






    });
</script>

</html>
